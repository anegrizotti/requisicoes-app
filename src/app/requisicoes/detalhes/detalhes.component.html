<div class="container">
  <div class="row">
    <div class="col-12 col-md-10 col-lg-9 mx-auto mb-4">
      <div class="my-3 text-center text-md-start">
        <h1 class="fw-bold text-secondary">Detalhes da Requisição</h1>
        <app-requisicao-detalhes [requisicao]="requisicao"></app-requisicao-detalhes>
        <div class="d-grid d-md-block gap-2 mt-5">
          <a
            role="button"
            class="btn btn-outline-secondary col-md-2"
            routerLink="/requisicoes">
            <i class="pi pi-sign-out me-2"></i>Voltar
          </a>
        </div>
        <div class="mt-3">
          <section id="tabela">
            <div class="card text-bg-dark border-secondary mt-3 rounded-4 w-100 fs-6">
              <div class="card-body">
                <table class="table table-dark table-hover">
                  <thead class="thead-ligth fs-5 text-center">
                    <tr>
                      <th>Data e Horário</th>
                      <th>Status</th>
                      <th>Descrição</th>
                      <th>Funcionário</th>
                    </tr>
                  </thead>
                  <tbody class="text-center">
                    <tr *ngFor="let movimentacao of requisicao.movimentacoes">
                      <td>{{movimentacao?.data?.toDate() | date: "dd/MM/yyyy HH:mm"}}</td>
                      <td>{{movimentacao.status}}</td>
                      <td>{{movimentacao.descricao}}</td>
                      <td>{{movimentacao.funcionario.nome}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
