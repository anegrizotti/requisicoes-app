<div class="container">
  <div class="row">
    <div class="col-12 col-md-8 col-lg-5 mx-auto">
      <div class="card border border-dark rounded-4 my-5 p-3">
        <div class="card-body">
          <h1 class="card-title text-center text-black-50 fw-bold" style="margin-bottom: 8%;">Sistema de Requisições</h1>

          <form class="col-md-8 mx-auto" [formGroup]="form" (ngSubmit)="login()">
            <div class="form-group mt-3">
              <label for="email" class="form-label fs-6">E-mail:</label>
              <input
                formControlName="email"
                class="form-control"
                type="email"
                placeholder="Digite seu e-mail">
            </div>

            <div class="form-group mt-3">
              <label for="senha" class="form-label fs-6">Senha:</label>
              <input
                formControlName="senha"
                class="form-control"
                type="password"
                placeholder="Digite sua senha">
            </div>

            <div class="d-grid mx-5 gap-2 mt-4">
              <button type="submit" class="btn btn-dark">
                <i class="pi pi-sign-in me-1"></i>Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
