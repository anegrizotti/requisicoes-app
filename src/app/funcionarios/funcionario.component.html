<div class="container">
  <div class="row">
    <div class="col-12 col-md-10 col-lg-9 mx-auto">
      <div class="text-center text-md-start">
        <h1 class="fw-bold">Funcionários</h1>
          <div class="d-grid gap-2 d-md-block mt-4">
            <button
              (click)="gravar(modal)"
              type="button"
              class="btn btn-secondary me-md-1 col-md-2">
              <i class="pi pi-plus me-2"></i>Inserir
            </button>
            <a
              role="button"
              class="btn btn-outline-secondary col-md-2"
              routerLink="/painel">
              <i class="pi pi-arrow-left me-2"></i>Voltar
             </a>
          </div>

        <section id="tabela">
          <div class="card text-bg-dark border-secondary mt-3 rounded-4 w-100 fs-6">
            <div class="card-body">
              <table class="table table-dark table-hover">
                <thead class="thead-ligth fs-5 text-center">
                  <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Função</th>
                    <th>Departamento</th>
                  </tr>
                </thead>
                <tbody class="text-center">
                  <tr *ngFor="let funcionario of (funcionarios$ | async)">
                    <td class="align-middle">{{ funcionario.nome }}</td>
                    <td class="align-middle">{{ funcionario.email }}</td>
                    <td class="align-middle">{{ funcionario.funcao }}</td>
                    <td class="align-middle">{{ funcionario.departamento?.nome }}</td>
                    <td class="d-grid d-md-block align-middle">
                      <button
                        type="button"
                        (click)="gravar(modal, funcionario)"
                        class="btn btn-outline-warning me-0 me-md-1 mb-1 mb-md-auto">
                        <i class="pi pi-pencil"></i>
                      </button>

                      <button
                        (click)="excluir(funcionario)"
                        type="button"
                        class="btn btn-outline-danger">
                        <i class="pi pi-trash"></i>
                    </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>

<ng-template #modal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ tituloModal }} de Funcionário</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('fechar')"></button>
  </div>
    <form [formGroup]="form" (ngSubmit)="modal.close('gravar')">
      <div class="modal-body">

        <div class="form-group mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input formControlName="nome"
            class="form-control"
            type="text"
            placeholder="Digite o nome do funcionário">
        </div>

        <div class="form-group mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input formControlName="email"
            class="form-control"
            type="email"
            placeholder="Digite o e-mail do funcionário">
        </div>

        <div class="form-group mb-3">
          <label for="funcao" class="form-label">Função:</label>
          <input formControlName="funcao"
            class="form-control"
            type="text"
            placeholder="Digite a função do funcionário">
        </div>

        <div class="form-group mb-3">
          <label for="departamentoId" class="form-label">Departamento:</label>
          <ng-select formControlName="departamentoId" [clearable]="false" [searchable]="false">
            <ng-option
              *ngFor="let departamento of (departamentos$ | async)"
              [value]="departamento.id">
              {{ departamento.nome }}
            </ng-option>

          </ng-select>
        </div>


      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-dark col-md-3">Gravar</button>
        <button type="button" class="btn btn-outline-dark col-md-3" (click)="modal.dismiss('fechar')">Cancelar</button>
      </div>
    </form>
</ng-template>
